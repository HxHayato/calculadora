<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <div class="calculadora">
        <h1 class="titulo">Calculadora</h1>

        <input type="text" name="resultado" class="resultado" readonly placeholder="Digite seu cÃ¡lculo...">

        <div class="teclas limpar" onclick="limparTela()">
            <button class="botao">CE</button>
        </div>

        <div class="teclas apagar" onclick="apagarCaracter()">
            <button class="botao">C</button>
        </div>

        <div class="teclas divisao" onclick="mostrarNaTela('/')">
            <button class="botao">/</button>
        </div>

        <div class="teclas multiplicacao" onclick="mostrarNaTela('*')">
            <button class="botao">*</button>
        </div>

        <div class="teclas adicao" onclick="mostrarNaTela('+')">
            <button class="botao">+</button>
        </div>

        <div class="teclas subtracao" onclick="mostrarNaTela('-')">
            <button class="botao">-</button>
        </div>

        <div class="teclas ponto" onclick="mostrarNaTela('.')">
            <button class="botao">.</button>
        </div>

        <div class="teclas igual" onclick="calcular()">
            <button class="botao">=</button>
        </div>

        <div class="teclas um" onclick="mostrarNaTela('1')">
            <button class="botao">1</button>
        </div>

        <div class="teclas dois" onclick="mostrarNaTela('2')">
            <button class="botao">2</button>
        </div>

        <div class="teclas tres" onclick="mostrarNaTela('3')">
            <button class="botao">3</button>
        </div>

        <div class="teclas quatro" onclick="mostrarNaTela('4')">
            <button class="botao">4</button>
        </div>

        <div class="teclas cinco" onclick="mostrarNaTela('5')">
            <button class="botao">5</button>
        </div>

        <div class="teclas seis" onclick="mostrarNaTela('6')">
            <button class="botao">6</button>
        </div>

        <div class="teclas sete" onclick="mostrarNaTela('7')">
            <button class="botao">7</button>
        </div>

        <div class="teclas oito" onclick="mostrarNaTela('8')">
            <button class="botao">8</button>
        </div>

        <div class="teclas nove" onclick="mostrarNaTela('9')">
            <button class="botao">9</button>
        </div>

        <div class="teclas zero"  onclick="mostrarNaTela('0')">
            <button class="botao">0</button>
        </div>
    </div>

    <script src="./src/js/script.js"></script>
</body>
</html>
